<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="selectors">
        <input id="btn-presents" type="radio" name="type-selection" value="presents" checked>
        <label for="btn-presents">Presents</label>
        <input  id="btn-envelopes" type="radio" name="type-selection" value="envelopes">
        <label for="btn-envelopes">Envelopes</label>
        <button id="btn-reset">Reset</button>
    </div>
    <div id="banner">
        </div>
      </div>
    <div class="container">
      <canvas id="wheel"></canvas>
      <ul class="icon-group"></ul>
      <div class="pointer">
        <img src="https://raw.githubusercontent.com/greatmetis/fortune-wheel/f6a0968f6fac27122d4a18974bbd7ea8c5f56fb9/assests/hand.svg" alt="">
        <span id="btn-press">PRESS</span>
      </div>
        <div class="wheel-frame">
          <img src="https://raw.githubusercontent.com/greatmetis/fortune-wheel/f6a0968f6fac27122d4a18974bbd7ea8c5f56fb9/assests/wheel-outside.svg" alt="">
        </div>
      </div>

      <script src="all.js"></script>
</body>
</html>
